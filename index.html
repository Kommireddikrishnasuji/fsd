<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb & Cat Switch</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css"> <!-- Linking external CSS -->
</head>
<body>
    <div class="dark-background text-center">
        <div>
            <img id="bulbImage" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/bulb-go-on-img.png" class="bulb-image">
        </div>
        <div>
            <img id="catImage" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/cat-img.png" class="cat-image">
        </div>
        <div class="d-flex flex-row justify-content-center pt-5">
            <div class="switch-board">
                <h1 id="switchStatus" class="switch-status">Switched On</h1>
                <button id="offSwitch" class="off-switch">OFF</button>
                <button id="onSwitch" class="on-switch">ON</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script> <!-- Linking external JavaScript -->
</body>
</html>
